    </div>
    <div class="col-lg-4 ">
      <div class="card text-center">
        <div class="card-header">
           songs
        </div>
        <div id="player" class="card-body">
          <span id="info">
          <h5 class="card-title text-white">Special title song</h5>
          <p class="card-text text-white-50">author name</p></span>
          <ul class="list-group list-group-horizontal justify-content-center ">

              <path fill-rule="evenodd" d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>

              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z"/>
            </svg></li>
            <li id="music" class="list-group-item btn btn-primary btn-dark "><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white" class="bi bi-play-circle-fill" viewBox="0 0 16 16">

            </svg></li>
            <li id="plus" class="list-group-item btn btn-dark align"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="white" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
